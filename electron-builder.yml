appId: com.kevinnguyen.contentcreator
productName: Content Creator Desktop
copyright: Copyright © 2024 Kevin Nguyễn
directories:
  output: dist
  buildResources: resources
files:
  - from: .
    filter:
      - package.json
      - app
publish: null
nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
  createDesktopShortcut: true
  createStartMenuShortcut: true
  shortcutName: Content Creator
win:
  target: nsis
  icon: resources/icon.ico
mac:
  target: dmg
  icon: resources/icon.icns
linux:
  target: AppImage
  icon: resources/icon.png
